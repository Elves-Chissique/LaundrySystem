<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
  background-image: url('../images/pexels-asad-maldives.jpg');
  background-size:cover;
  background-position: center;  
  background-repeat: no-repeat;  
  background-attachment: fixed;
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
}

::-webkit-scrollbar{
    width: 0px;
    height: 0px;
}

.perfil{
    width: 30vw;
    margin: auto;
    text-align: center;
    margin-top: 20vh;
}

.perfil > img{
    width: 12vw;
}

.voltar{
    position: relative;
    width: 100vw;
    margin: 0px;
    padding: 20px 5px 5px 5px ;
}


div > span{
    position: relative;
    padding:5px 15px ;
    color:red;
    font-size: 12px;
    background-color:rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    
}

div > span > svg{
    width: 14px;
    padding-top: 8px;
    position: absolute;
    margin: -6px;
    font-weight: bolder;
}
div > span:hover{
    color: greenyellow;
    background-color:rgba(0, 0, 0, 0.8);
}

.container {
  background-color:rgba(0, 0, 0, 0.7);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 30vw;
  margin: auto;
  position: relative;
}

h1 {
  margin-top: 0;
}

input {
  width: 80%;
  padding: 10px;
  margin: 5px 0;
}

button {
  width: 84%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#error-message {
  color: red;
  font-size: 12px;
}

  </style>
</head>
<body>
    <div id="back" class="voltar" >
        <span id="back" onclick="retroceder()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
              </svg>
            &nbsp; &nbsp;
              return
        </span>
        <br> <br>
        <span id="back" onclick="trocarConta2()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
              </svg>
            &nbsp; &nbsp;
              Swap Accounts
        </span>
    </div>

    <div class="perfil">
        <img src="../images/Elves.png" alt="Elves chissique Perfil">
    </div>
    <br>
  <div class="container">
    <h1>Login</h1>
    <form onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="BB" type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </div>
  <script src="../JavaScript/js.js"></script>
</body>
</html>
